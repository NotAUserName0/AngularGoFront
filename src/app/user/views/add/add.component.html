<div class="box">

  <form [formGroup]="addUser" (ngSubmit)="userAdd()" style="display:grid; width:30%; margin: 10px;">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" formControlName="name">
    <div *ngIf="name">
      <p style="color:red;">Error en nombre</p>
    </div>

    <label for="grade" class="form-label">Grade</label>
    <input type="number" name="grade" class="form-control" formControlName="grade">
    <div *ngIf="grade">
      <p style="color:red;">Error en grado</p>
    </div>

    <button type="submit" class="btn btn-success"> Ingresar Usuario </button>
  </form>

</div>
