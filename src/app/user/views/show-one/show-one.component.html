<div *ngIf="data; else elseBlock">
  <p style="color: red;">No data</p>
</div>

<ng-template #elseBlock>
  <div class="box">
    <form [formGroup]="searUsr" (ngSubmit)="serUser()">
      <span>
        <label for="id" class="form-label">Inserta un id</label>
        <input name="id" class="form-control" type="number" formControlName="user">
      </span>
      <button type="submit" class="btn btn-info"> Buscar </button>
    </form>
  </div>
</ng-template>
